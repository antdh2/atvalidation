<div class="card">
        <h6 class="card-header primary-color white-text">Create New Ticket</strong></h6>
        <div class="card-block">
            <form action="{% url 'create_ticket' account.id %}" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="account-name">Ticket Title: </label>
                <input type="text" name="title" id="title"/>
              </div>
              <div class="form-group">
                <label for="address1">Ticket Description: </label>
                <input type="text" name="description" id="description" />
              </div>
              <div class="form-group">
                <label for="">Ticket Due Date Time: </label>
                <input type="text" name="duedatetime" id="duedatetime"/>
              </div>
              <div class="form-group">
                <label for="">Ticket Priority: </label>
                <input type="text" name="priority" id="priority"/>
              </div>
              <div class="form-group">
                <label for="">Ticket Status: </label>
                <input type="text" name="status" id="status"/>
              </div>
              <div class="form-group">
                <label for="">Ticket QueueID: </label>
                <input type="text" name="queueid" id="queueid"/>
              </div>
              <br>
              <input type="submit" style="margin-top: 10px;" />
            </form>
        </div>
  </div>
