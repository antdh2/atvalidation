{% extends 'account/account_base.html' %}
{% load staticfiles %}
{% load account_tags %}
{% load i18n %}
{% block account_page %}

<div class="content">
    <!-- BEGIN LOGIN FORM -->
        <h3 class="form-title">Confirm new password</h3>
        <div class="create-account">
          <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}" style="">
              <fieldset>
                  {% csrf_token %}
                  {{ form }}
                  <br>
                  <hr>
                  <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
              </fieldset>
          </form>
        </div>
</div>
{% endblock %}
