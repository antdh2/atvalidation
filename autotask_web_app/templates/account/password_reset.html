{% extends 'account/account_base.html' %}
{% load staticfiles %}
{% load account_tags %}
{% load i18n %}
{% block account_page %}
    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="{% static 'assets/pages/img/logo-big.png' %}" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN FORGOT PASSWORD FORM -->
            <form method="POST" action="">
              <h3>Forget Password ?</h3>
              <p> Enter your e-mail address below to reset your password. </p>
              <div class="form-group">
                {% csrf_token %}
                {{ form }}
                <hr>
                <div class="form-actions">
                    <a href="{% url 'account_login' %}" class="btn grey-salsa btn-outline"> Back </a>
                    <button type="submit" class="btn green pull-right">{% trans "Reset my password" %}</button>
                </div>
              </div>
            </form>
            <!-- END FORGOT PASSWORD FORM -->
        </div>
        <!-- END LOGIN -->
{% endblock %}
